<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cache Storage - Caches - Open</title>
</head>
<body>
    <script>
        if (window.caches) {
            const cacheName = 'cache 1';
            caches.open(cacheName)
            .then(cache => {
                console.log(`Cache "${cacheName}" succesfully opened.`);
            })
            .catch((error) => {
                console.log(`Cache "${cacheName}" could not be opened: ${error.message}.`);
            });
        }
    </script>
</body>
</html>
