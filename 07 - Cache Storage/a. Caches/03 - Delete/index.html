<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cache Storage - Caches - Delete</title>
</head>
<body>
    <script>
        if (window.caches) {
            const cacheName = 'cache 1';
            caches.open(cacheName)
            .then(cache => {
                console.log(`Cache "${cacheName}" succesfully opened.`);

                caches.delete(cacheName)
                .then(deleted => {
                    if (deleted) {
                        console.log(`Cache "${cacheName}" succesfully deleted.`);
                    }
                    else {
                        console.log(`Cache "${cacheName}" couldn't be deleted.`);
                    }
                });
            });
        }
    </script>
</body>
</html>
