<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cache Storage - Cache - Put - 404 response</title>
</head>

<body>
	<script>
		if (window.caches) {
			const cacheName = 'cache 1';
			const url = 'doesnotexist.html';

			// Create or open cache
			caches.open(cacheName)
				.then(cache => {
					// Fetch data
					fetch(url)
						.then(response => {
							// Add fetch result to cache, even when result is not in the 200 range.
							// cache.add and cache.addAll only save responses when in the 200 range.
							cache.put(url, response.clone());
						});
				});
		}
	</script>
</body>

</html>
