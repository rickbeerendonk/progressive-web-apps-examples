<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IndexedDB - Object Store - Create</title>
</head>
<body>
    <script>
        const dbname = 'test_database_upgrade';

        // Create database

        const request1 = window.indexedDB.open(dbname, 1);
        request1.onupgradeneeded = function (event) {
            // Create dabase variable
            const db = this.result;
            // Create Object Stores
            db.createObjectStore('players', { keyPath: 'name' });
            db.createObjectStore('tournaments', { autoIncrement: 'true' });
            // Log names of the Object Stores
            console.log('Object stores created:', JSON.stringify(db.objectStoreNames));

            //debugger;
        };
        request1.onsuccess = function (event) {
            // Close database
            this.result.close();
            // Delete database
            window.indexedDB.deleteDatabase(dbname);
        };
    </script>
</body>
</html>
