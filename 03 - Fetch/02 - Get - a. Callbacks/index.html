<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch - Get - Callbacks</title>
  </head>

  <body>
    <h1 hidden></h1>
    <div>Loading...</div>

    <script>
      const loadingElem = document.querySelector('div');
      loadingElem.hidden = false;
      fetch('data.json')
        .then(response => {
          if (!response.ok) {
            throw Error(response.statusText);
          }
          return response.json();
        })
        .then(json => {
          const headerElem = document.querySelector('h1');
          headerElem.innerText = json.caption;
          headerElem.hidden = false;
        })
        .catch(error => {
          console.error(error.message);
          alert(error.message);
        })
        .finally(() => {
          loadingElem.hidden = true;
        });
    </script>
  </body>
</html>
