    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch - Availability</title>

  <body>
    <script>
      if ('fetch' in window) {
        document.writeln('Fetch() is available in this browser.');
      } else {
        document.writeln('Fetch() is not supported this browser.');
      }
    </script>
  </body>
