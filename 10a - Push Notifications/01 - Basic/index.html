<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Push - Basic</title>
</head>

<body>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => {
                    console.log('Registration of the service worker succeeded!');
                })
                .catch(error => {
                    console.log('Registration of the service worker failed: ', error);
                });

            navigator.serviceWorker.ready
            .then(registration => {
                registration.pushManager.subscribe()
                .then(subscription => { console.log('Subscribed to push.')})
                .catch(error => { console.error('Failed to subscribe to push:', error)});
            });
        } else {
            document.writeln('No service worker support in this browser.');
        }
    </script>
</body>

</html>
