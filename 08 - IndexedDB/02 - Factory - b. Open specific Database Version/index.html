<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IndexedDB - Factory - Open specific Database Version</title>
</head>

<body>
    <script>
        const dbname = 'test_database_delete';
        const dbversion = 3; // Must be an integer!

        // Create/open and close database

        const openRequest = window.indexedDB.open(dbname, dbversion);
        openRequest.onsuccess = function (e) {
            database = this.result;
            document.writeln(`Database <em>${database.name}</em> version <em>${database.version}</em> opened successfully.<br>`);

            database.close();
        };

        // Delete database

        const deleteRequest = window.indexedDB.deleteDatabase(dbname);
        deleteRequest.onerror = function (event) {
            document.writeln('Error deleting database.<br>');
        };
        deleteRequest.onsuccess = function (event) {
            document.writeln('Database deleted successfully.<br>');
        };
    </script>
</body>

</html>
