<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IndexedDB - Database - onVersionChange</title>
</head>
<body>
    <script>
        const dbname = 'test_database_upgrade';

        // Create database

        const request1 = window.indexedDB.open(dbname, 1);
        request1.onsuccess = function (e) {
            // Close database
            this.result.close();
        };
        
        // Upgrade database

        const request2 = window.indexedDB.open(dbname, 2);
        request2.onupgradeneeded = function (e) {
            document.writeln(`Database upgraded from version ${e.oldVersion} to version ${e.newVersion}.`);
        };
        request2.onsuccess = function (e) {
            // Close database
            this.result.close();
            // Delete database
            window.indexedDB.deleteDatabase(dbname);
        };
    </script>
</body>
</html>
