<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IndexedDB - Database - Open &amp; Close</title>
</head>
<body>
    <script>
        const request = window.indexedDB.open('test');
        let database;
        request.onsuccess = function (e) {
            // this = request
            database = this.result;
            document.writeln(`Database ${database.name} successfully opened (version: ${database.version}).`)
            
            database.onclose = function (e) {
                // new in v2.0
                // Online fires if the connection closes abnormally.
                debugger;
                document.writeln(`Database ${database.name} closed.`)
            }

            // Close normally.
            // Doesn't fire onclose event.
            database.close();
        };
    </script>
</body>
</html>
